<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <header class="page-header">
        <nav>
            <ul>
                <li><a href="/upload">Upload</a></li>
                <li><a href="/preview">Video List</a></li>
            </ul>
        </nav>
    </header>
    <div class="preview-container">
        <h1>Video Details</h1>
        <div class="video-preview">
            <video id="videoPreview" controls width="600">
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="resolution-selector">
                <label for="resolutionSelect">Resolution:</label>
                <select id="resolutionSelect"></select>
            </div>
        </div>
        <div class="video-metadata">
            <h2>Metadata</h2>
            <p><strong>Size:</strong> <span id="videoSize"></span></p>
            <p><strong>Codec:</strong> <span id="videoCodec"></span></p>
            <p><strong>Bitrate:</strong> <span id="videoBitrate"></span></p>
            <p><strong>Duration:</strong> <span id="videoDuration"></span></p>
            <p><strong>Resolution:</strong> <span id="videoResolution"></span></p>
        </div>
        <div class="video-thumbnails">
            <h2>Thumbnails</h2>
            <div id="thumbnailList" class="thumbnail-list"></div>
        </div>
    </div>
    <script src="/script/video.js"></script>
</body>
</html>
