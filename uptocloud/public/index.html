<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Service</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>
<body>
    <header class="page-header">
        <nav>
            <ul>
                <li><a href="/upload">Upload</a></li>
                <li><a href="/preview">Video List</a></li>
            </ul>
        </nav>
    </header>
    <div class="upload-container">
        <h1>Video Upload Service</h1>
        
        <div id="dropZone" class="drop-zone">
            <div id="dropText">
                Drag and drop your video here or click to select
                <br><br>
                <button id="selectButton">Select Video</button>
            </div>
            <input type="file" id="fileInput" hidden accept="video/mp4,video/avi,video/quicktime">
        </div>

        <div id="fileInfo" class="file-info">
            <p><strong>File:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
            <p><strong>Type:</strong> <span id="fileType"></span></p>
        </div>

        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <p id="progressText">0%</p>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="script/script.js"></script>
    
</body>
</html>
